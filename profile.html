<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container wrapper profile">
        <div class="row">
            <div class="col">
                <h1>Welcome</h1>
                <h4>
                    <script>
                        document.write(localStorage.getItem("fname"));
                        document.write(" ");
                        document.write(localStorage.getItem("lname"));
                    </script>
                </h4>
                <h4>Email :
                    <script>
                        document.write(localStorage.getItem("email"));
                    </script>
                </h4>
                <div class="input-box">
                    <button type="submit" class="submit" onclick="Logout()"> Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
